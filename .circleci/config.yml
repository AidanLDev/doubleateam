defaults: &defaults
  working_directory: ~/doubleateam
  docker:
    - image: circleci/node:8.10
version: 2
jobs:
  build:
    <<: *defaults
steps:
      - checkout
- restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
- run:
          name: Install dependencies
          command: |
            npm install
- save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
deploy:
    <<: *defaults
steps:
      - checkout
- restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
- run: npm run-script build
      - run: npm run-script postbuild
        - run: npm run script export
- store_artifacts:
          path: public
- store_artifacts:
          path: serverless.yml
workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build
      - deploy:
          filters:
            branches:
              only:
                - main