name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Check formatting (Prettier)
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Ensure SST platform types exist
        run: |
          if pnpm exec sst build --silent 2>/dev/null; then
            echo "SST build succeeded — platform files generated."
          else
            echo "SST build failed or not available — falling back to stub."
            mkdir -p .sst/platform
            cat > .sst/platform/config.d.ts <<'EOF'
          declare const $config: (c: any) => any;
          declare namespace sst {
            namespace aws {
              class Astro {
                constructor(name: string, props?: any);
              }
            }
          }
          EOF
          fi

      - name: Build
        run: pnpm build
