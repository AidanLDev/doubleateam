name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run linting
        run: pnpm run lint

      - name: Build site
        run: pnpm run build

      - name: Install Playwright browsers
        run: pnpm dlx playwright install --with-deps

      - name: Ensure SST platform types exist
        run: |
          if pnpm exec sst build --silent 2>/dev/null; then
            echo "SST build succeeded — platform files generated."
          else
            echo "SST build failed or not available — falling back to stub."
            mkdir -p .sst/platform
            cat > .sst/platform/config.d.ts <<'EOF'
          declare const $config: (c: any) => any;
          declare namespace sst {
            namespace aws {
              class Astro {
                constructor(name: string, props?: any);
              }
            }
          }
          EOF
          fi

      - name: Run E2E tests
        run: pnpm run test:e2e

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: SST Deploy
        run: npx sst deploy --stage production --yes
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: Delete merged branch
        if: github.head_ref != ''
        run: gh branch delete "${{ github.head_ref }}" --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}